<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- ESTILOS PRÃ“PRIOS -->
  <link rel="stylesheet" href="src/styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

  <title>SISTEMA DE CADASTRO DE CANDIDATOS</title>
</head>

<body>

  <div class="container d-flex justify-content-center" id="formulario">
    <div class="main">

      <h3>Lista de candidatos</h3>

      <div class="row">
        <div class="col-10">
          <input id="search" type="text" class="w-100 form-control" placeholder="Buscar..." />
        </div>

        <div class="col-2">
          <button type="button" class="w-100 btn-primary" id="novoCandidato" onclick="abrirModal()">Novo
            Candidato</button>
        </div>
      </div>

      <table id="candidatos" class="w-100 table table-striped">
        <thead>
          <tr>
            <td scope="col">CPF</td>
            <td scope="col">Nome</td>
            <td scope="col">Celular</td>
            <td scope="col">E-mail</td>
            <td scope="col">Sexo</td>
            <td scope="col">Data Nascimento</td>
            <td scope="col">Habilidades</td>
            <td scope="col">Editar</td>
            <td scope="col">Remover</td>
          </tr>
        </thead>

        <tbody id="table-body">

        </tbody>
      </table>
    </div>
  </div>




  <!-- Modal -->
  <div class="modal fade" id="candidatoModal" tabindex="-1" aria-labelledby="candidatoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="candidatoModalLabel">Candidato</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form" class="row ">
            <div class="container-fluid">
              <div class="msg"></div>
              <div class="row">
                <input type="hidden" id="id" />
                <div class="col-4">
                  <label for="inputCPF">CPF*</label>
                  <input type="text" class="form-control" id="cpf" placeholder="CPF" required />

                </div>
                <div class="col">
                  <label for="inputCPF">Nome*</label>
                  <input type="text" class="form-control" id="nome" placeholder="Nome" required />

                </div>
              </div>

              <div class="row">
                <div class="col-4">
                  <label for="inputCPF">Celular*</label>
                  <input type="text" class="form-control" id="celular" placeholder="Celular" required />
                </div>
                <div class="col">
                  <label for="inputCPF">E-mail*</label>
                  <input type="email" class="form-control" id="email" placeholder="E-mail" required />
                </div>
                <div class="col">
                  <label for="inputCPF">Data de nascimento*</label>
                  <input type="date" class="form-control" id="nascimento" placeholder="Data Nascimento" required />
                </div>
              </div>
            </div>
        </div>

        <div class="row mb-3">
          <div class="col-4 m-3">
            <label for="Sexo">Sexo</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sexo" id="sexoMasculino" checked>
              <label class="form-check-label" for="sexoMasculino">Masculino</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sexo" id="sexoFeminino">
              <label class="form-check-label" for="sexoFeminino">Feminino</label>
            </div>

          </div>

          <div class="col">
            <label for="Habilidades">Habilidades</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="skillHtml">
              <label class="form-check-label" for="skillHtml">HTML</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="skillCss">
              <label class="form-check-label" for="skillCss">CSS</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="skillJs">
              <label class="form-check-label" for="skillJs">JS</label>
            </div>

          </div>

        </div>

        <div class="modal-footer">
          <button type="button" onclick="fecharModal()" class="btn btn-danger">Fechar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
        </form>

      </div>
    </div>
  </div>
  </div>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>

  <script src="src/script.js"></script>
  <script type="text/javascript" src="./assets/jquery.mask.min.js"></script>
</body>

</html>
